{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fazedores</title>

    
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/FazedoresInterpreter.css' %}">

  <link rel="stylesheet" href="{% static 'lib/codemirror.css'%}">
  <link rel="stylesheet" href="{% static 'addon/hint/show-hint.css' %}">
  <script src="{% static 'lib/codemirror.js' %}"></script>
  <script src="{% static 'addon/hint/show-hint.js' %}"></script>
  <script src="{% static 'addon/hint/xml-hint.js' %}"></script>
  <script src="{% static 'addon/hint/html-hint.js' %}"></script>
  <script src="{% static 'mode/clike/clike.js' %}"></script>
  <style type="text/css">
    .CodeMirror {border-top: 1px solid #888; border-bottom: 1px solid #888;}
  </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a  href="{% url 'FazedoresInterpreter.views.exibe_programas' %}">In√≠cio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

	<div class="algoritmo">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="fazedores">
						<h1>Escreva aqui o seu algoritmo na linguagem Fazedores: </h1>
                         {% block content %} 
						<form role="form" action="" method="post">
   							 {% csrf_token %}
    						{{ form.as_p }}
   							 <button type="submit" class="btn btn-primary btn-primary"><span class="glyphicon glyphicon-saved"></span> Enviar</button>
						</form>
						{% endblock %}
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>

	<script type="text/javascript">
      window.onload = function() {
        editor = CodeMirror.fromTextArea(document.getElementById("id_algoritmo"), {
		  lineNumbers: true,
   		  matchBrackets: true,
          mode: "text/fazedores",
          extraKeys: {"Ctrl-Space": "autocomplete"},
        });
      };
    </script>


	<div class="resultado">
        <div class="container">

                    <div class="fazedores">
						<pre>{{ algoritmo}}</pre>
                    </div>

        </div>

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="{% url 'FazedoresInterpreter.views.exibe_programas' %}">Home</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; ProjetoFazedores 2016. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
